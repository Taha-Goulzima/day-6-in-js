<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
        var i = 0;
        while (i > 0) {
            document.getElementById("result").innerHTML += i + "<br>";
            i++;
        }
    </script>
</body>

</html>
